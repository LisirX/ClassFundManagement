# .github/workflows/deploy.yml

# 工作流名称
name: Deploy to GitHub Pages

# 触发器：当代码推送到 main 分支时触发
on:
  push:
    branches: [ main ] # 你的主分支名，可能是 master

# 权限设置：允许此工作流写入部署
permissions:
  contents: read
  pages: write
  id-token: write

# 任务
jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest # 使用最新的 Ubuntu 系统
    steps:
      # 1. 拉取代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 使用 Node.js 20 版本
          cache: 'npm'

      # 3. 安装依赖
      - name: Install dependencies
        run: npm install

      # 4. 构建项目 (Vite 会自动使用你在 vite.config.js 中设置的 base)
      - name: Build
        run: npm run build

      # 5. 上传构建产物，以便部署任务使用
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # 部署任务
  deploy:
    needs: build # 依赖于 build 任务成功完成
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # 输出部署后的 URL
    steps:
      # 从之前上传的产物中部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4